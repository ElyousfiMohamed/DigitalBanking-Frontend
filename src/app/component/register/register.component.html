<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <form #registerFrom="ngForm" (ngSubmit)="register(registerFrom)">
            <div class="card-body">
              <h1>Sign up</h1>
              <p class="text-muted">Register your account</p>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" ngModel name="username" placeholder="Username" required>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" ngModel name="password" placeholder="Password" required>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" ngModel name="confirmedPassword" placeholder="Re-password" required>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" [disabled]="registerFrom.invalid" class="btn btn-primary px-4">Register</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Log in</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              <button type="button" class="btn btn-primary active mt-3" routerLink="">Log in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
